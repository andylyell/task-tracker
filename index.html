<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>


  <div class="app-container">

    <!-- Background modal popup  -->
    <div class="blur">
    </div>
    <!-- Background modal popup  -->

    <!-- modal addtask popup panel  -->
    <div class="panel--container panel__container">
      <div class="panel--task-create">
        <div class="panel--title-container">
          <h3 class="panel--title">Create task</h3>
          <svg class="panel--exit-image panel__exit-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9.68 9.68">
            <path d="M6.25 4.84l3.14-3.13A1 1 0 0 0 8 .29L4.84 3.43 1.71.29A1 1 0 0 0 .29 1.71l3.14 3.13L.29 8a1 1 0 1 0 1.42 1.39l3.13-3.14L8 9.39A1 1 0 0 0 9.39 8z" fill="#979797"/>
          </svg>
        </div>
        <div class="title-input-container">
          <textarea class="title-input panel__input-title" type="text" placeholder="Enter task title..."></textarea>
          <textarea class="description-input panel__input-description" type="text" placeholder="Enter task description..."></textarea>
        </div>
        <div class="panel--button-container">
          <div class="button--confirm panel__confirm-button">
            <h3>Confirm</h3>
          </div>
          <div class="button--cancel panel__cancel-button">
            <h3>Cancel</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- modal addtask popup panel  -->

    <!-- modal edit popup panel  -->
    <div class="panel--container panel__edit-container">
      <div class="panel--task-create">
        <div class="panel--title-container">
          <h3 class="panel--title">Edit Task</h3>
          <svg class="panel--exit-image panel__edit-exit-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9.68 9.68">
            <path d="M6.25 4.84l3.14-3.13A1 1 0 0 0 8 .29L4.84 3.43 1.71.29A1 1 0 0 0 .29 1.71l3.14 3.13L.29 8a1 1 0 1 0 1.42 1.39l3.13-3.14L8 9.39A1 1 0 0 0 9.39 8z" fill="#979797"/>
          </svg>
        </div>
        <div class="title-input-container">
          <textarea class="title-input panel__edit-input-title" type="text" placeholder="Enter task title..."></textarea>
          <textarea class="description-input panel__edit-input-description" type="text" placeholder="Enter task description..."></textarea>
        </div>
        <div class="panel--button-container">
          <div class="button--confirm panel__edit-confirm-button">
            <h3>Confirm</h3>
          </div>
          <div class="button--cancel panel__edit-cancel-button">
            <h3>Cancel</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- modal edit popup panel  -->


    <!-- Navigation bar  -->
    <div class="nav-bar">
      <div id="add__task-button" class="button button-add">
        <p class="button-text" title="Add a task that you can completed">Add task</p>
        <img class="button-icon" src="images/plus.svg" />
      </div>
      <div id="archive__view-button" class="button button-task underline-blue">
        <p>Archive</p>
      </div>
      <div id="task__view-button" class="button button-task underline-persist-blue">
        <p>Tasks</p>
      </div>
    </div>
    <!-- Navigation bar  -->


    <!-- Search bar  -->
    <div class="search-bar">
      <div class="search-container">
        <input id="search__input-field" class="search-input" type="text" placeholder="Search..." />
        <img class="search-image" src="images/search.svg" />
      </div>
    </div>
    <!-- Search bar  -->

    <!--  Tasks  -->
    <div class="task-body"  id="active-body">
      <div class="task-count-container">
        <h3 id="task__count-title" class="task-title">Current tasks to complete</h3>
        <div id="task__counter-number" class="task-count-number">0</div>
      </div>

      <div class="task-no-task disabled">
        <h3 class="task-no-task-title">Create a task to get started.</h3>
        <svg class="task-no-task-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 47.67 69.24">
          <g stroke="#a6a5a6" stroke-miterlimit="10">
            <path d="M37.15 8.67h9a1 1 0 0 1 1 1v58.07a1 1 0 0 1-1 1H1.5a1 1 0 0 1-1-1V9.67a1 1 0 0 1 1-1h9" fill="#fcfcfc"/>
            <rect x="10.52" y="5.23" width="26.63" height="6.88" rx="1" ry="1" fill="#fcfcfc"/>
            <path d="M20.15.5h7.38a1 1 0 0 1 1 1v3.73h-9.38V1.5a1 1 0 0 1 1-1z" fill="#fcfcfc"/>
            <circle cx="23.83" cy="2.87" r=".83" fill="none"/>
            <rect x="7.12" y="18.29" width="4.52" height="4.52" rx="1" ry="1" fill="none"/>
            <path fill="none" stroke-linecap="round" d="M15.79 20.55h24.75"/>
            <rect x="7.12" y="28" width="4.52" height="4.52" rx="1" ry="1" fill="none"/>
            <path fill="none" stroke-linecap="round" d="M15.79 30.26h24.75"/>
            <rect x="7.12" y="37.71" width="4.52" height="4.52" rx="1" ry="1" fill="none"/>
            <path fill="none" stroke-linecap="round" d="M15.79 39.97h24.75"/>
            <rect x="7.12" y="47.42" width="4.52" height="4.52" rx="1" ry="1" fill="none"/>
            <path fill="none" stroke-linecap="round" d="M15.79 49.68h24.75"/>
            <rect x="7.12" y="57.12" width="4.52" height="4.52" rx="1" ry="1" fill="none"/>
            <path fill="none" stroke-linecap="round" d="M15.79 59.39h24.75"/>
          </g>
        </svg>

      </div>

      <!-- tasks go in this div -->
      <div id="task__container">
        <!-- repeatable task item placement -->
          <!-- Active tasks go in this div -->
        <!-- repeatable task item placement -->
      </div>

    </div>
    <!-- Tasks  -->


  </div>

  <script>
    // You can also require other files to run in this process
    require('./appLogic/control.js')
  </script>
</body>

</html>
