<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>


  <div class="app-container">

    <!-- Background modal popup  -->
    <div class="blur">
    </div>
    <!-- Background modal popup  -->

    <!-- modal popup panel  -->
    <div class="panel--container panel__container">
      <div class="panel--task-create">
        <div class="panel--title-container">
          <h3 class="panel--title">Create task</h3>
          <svg class="panel--exit-image panel__exit-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9.68 9.68">
            <path d="M6.25 4.84l3.14-3.13A1 1 0 0 0 8 .29L4.84 3.43 1.71.29A1 1 0 0 0 .29 1.71l3.14 3.13L.29 8a1 1 0 1 0 1.42 1.39l3.13-3.14L8 9.39A1 1 0 0 0 9.39 8z" fill="#979797"/>
          </svg>
        </div>
        <div class="title-input-container">
          <textarea class="title-input panel__input-title" type="text" placeholder="Enter task title..."></textarea>
          <textarea class="description-input panel__input-description" type="text" placeholder="Enter task description..."></textarea>
        </div>
        <div class="panel--button-container">
          <div class="button--confirm panel__confirm-button">
            <h3>Confirm</h3>
          </div>
          <div class="button--cancel panel__cancel-button">
            <h3>Cancel</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- modal popup panel  -->


    <!-- Navigation bar  -->
    <div class="nav-bar">
      <div id="add__task-button" class="button button-add">
        <p class="button-text" title="Add a task that you can completed">Add task</p>
        <img class="button-icon" src="images/plus.svg" />
      </div>
      <div id="archive__view-button" class="button button-task underline-blue">
        <p>Archive</p>
      </div>
      <div id="task__view-button" class="button button-task underline-persist-blue">
        <p>Tasks</p>
      </div>
    </div>
    <!-- Navigation bar  -->


    <!-- Search bar  -->
    <div class="search-bar">
      <div class="search-container">
        <input id="search__input-field" class="search-input" type="text" placeholder="Search..." />
        <img class="search-image" src="images/search.svg" />
      </div>
    </div>
    <!-- Search bar  -->

    <!-- Active Tasks  -->
    <div class="task-body">
      <div class="task-count-container">
        <h3 id="task__count-title" class="task-title">Current tasks to complete</h3>
        <div id="task__counter-number" class="task-count-number">0</div>
      </div>

      <div class="task-no-task disabled">
        <h3>Create a task to get started.</h3></div>

      <!-- tasks go in this div -->
      <div id="task__active-container">
        <!-- repeatable task item placement -->
          <!-- Active tasks go in this div -->
        <!-- repeatable task item placement -->
      </div>

    </div>
    <!-- Active Tasks  -->

    <!-- Archived Tasks  -->
    <div class="task-body">
      <div class="task-count-container">
        <h3 id="task__count-title" class="task-title">Tasks completed</h3>
        <div id="task__counter-number" class="task-count-number archive-green-back">0</div>
      </div>

      <div class="task-no-task disabled">
        <h3>You need to complete some tasks!</h3></div>

      <!-- tasks go in this div -->
      <div id="task__archive-container">
        <!-- repeatable task item placement -->
          <!-- Active tasks go in this div -->
        <!-- repeatable task item placement -->
      </div>

    </div>

    <!-- Archived Tasks  -->


  </div>

  <script>
    // You can also require other files to run in this process
    require('./appLogic/control.js')
  </script>
</body>

</html>
